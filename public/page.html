<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        h1{
            color: blue;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        button {
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Posts</h1>
    <button id="update-data">Update Data</button>
    <table id="posts-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script>
        const nameMap = {
            1: 'Athota Srilatha',
            2: 'Bandaru Sampath Kumar',
            3: 'Gollakaram Ganga Bhavani',
            4: 'Gowtham Meka',
            5: 'Mayuraj Ranawat',
            6: 'Narendiran K',
            7: 'Pratham Madhunapanthula',
            8: 'Riya Reddy',
            9: 'Shaik Sameer',
            10: 'Suriyan K',
            11: 'Vaishnavi Panta',
            12: 'Yateesh Tangudu'
        };

        function fetchPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(posts => {
                    console.log('API Response:', posts);
                    const tbody = document.querySelector('#posts-table tbody');
                    tbody.innerHTML = ''; // Clear existing data

                    posts.forEach(post => {
                        const row = document.createElement('tr');
                        const nameCell = document.createElement('td');
                        const titleCell = document.createElement('td');
                        const bodyCell = document.createElement('td');

                        // Create a new Post object and set the name
                        const postName = nameMap[post.userId] || 'Unknown';

                        nameCell.textContent = postName;
                        titleCell.textContent = post.title;
                        bodyCell.textContent = post.body;

                        row.appendChild(nameCell);
                        row.appendChild(titleCell);
                        row.appendChild(bodyCell);

                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchPosts(); // Fetch data on page load

            document.getElementById('update-data').addEventListener('click', () => {
                fetchPosts(); // Fetch data when button is clicked
            });
        });
    </script>
</body>
</html>
